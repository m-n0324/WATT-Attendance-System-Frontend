<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Staff</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container mt-4">

    <!-- Back Button below navbar -->
    <div id="backButtonContainer" class="mb-3">
      <button class="btn btn-outline-dark" onclick="history.back()">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>

    <h3 class="mb-3">Add New Staff</h3>
    <form id="staffForm">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Staff ID</label>
          <input type="text" class="form-control" name="staffId" required>
        </div>
        <div class="col">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="fullName" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Father's Name</label>
          <input type="text" class="form-control" name="fatherName">
        </div>
        <div class="col">
          <label class="form-label">Mother's Name</label>
          <input type="text" class="form-control" name="motherName">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" name="dob">
        </div>
        <div class="col">
          <label class="form-label">Gender</label>
          <input type="text" class="form-control" name="gender">
        </div>
        <div class="col">
          <label class="form-label">Marital Status</label>
          <input type="text" class="form-control" name="maritalStatus">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="col">
          <label class="form-label">Personal Contact</label>
          <input type="text" class="form-control" name="personalContact">
        </div>
        <div class="col">
          <label class="form-label">Alternative Contact</label>
          <input type="text" class="form-control" name="altContact">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" name="address">
        </div>
        <div class="col">
          <label class="form-label">City</label>
          <input type="text" class="form-control" name="city">
        </div>
        <div class="col">
          <label class="form-label">State</label>
          <input type="text" class="form-control" name="state">
        </div>
        <div class="col">
          <label class="form-label">Pincode</label>
          <input type="text" class="form-control" name="pincode">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Joining Date</label>
          <input type="date" class="form-control" name="joiningDate">
        </div>
        <div class="col">
          <label class="form-label">Job Title</label>
          <input type="text" class="form-control" name="jobTitle">
        </div>
        <div class="col">
          <label class="form-label">Department</label>
          <input type="text" class="form-control" name="department">
        </div>
      </div>

      <!-- Only Save button -->
      <button type="button" id="saveBtn" class="btn btn-success">Save</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const editId = urlParams.get('staffId'); // edit mode if staffId exists
    const form = document.getElementById("staffForm");

    if (editId) {
      let staffList = JSON.parse(localStorage.getItem("staffList")) || [];
      const staff = staffList.find(s => s.staffId === editId);
      if (staff) {
        Object.keys(staff).forEach(key => {
          const input = form.elements[key];
          if (input) input.value = staff[key];
        });
      }
    }

    document.getElementById("saveBtn").addEventListener("click", () => {
      let staffData = {};
      new FormData(form).forEach((v, k) => staffData[k] = v);

      let staffList = JSON.parse(localStorage.getItem("staffList")) || [];
      if (editId) {
        const idx = staffList.findIndex(s => s.staffId === editId);
        staffList[idx] = staffData;
        alert("Staff updated successfully!");
      } else {
        staffList.push(staffData);
        alert("Staff added successfully!");
      }

      localStorage.setItem("staffList", JSON.stringify(staffList));
      window.location.href = "staff.html";
    });
  </script>
</body>
</html>
