<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff List</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    main {
      padding: 20px;
    }

    .table-container {
      margin-top: 10px; /* Table ko navbar ke just neeche start karne ke liye */
    }
  </style>
</head>

<body>
  <main class="container table-container">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>S.No</th>
          <th>Staff ID</th>
          <th>Full Name</th>
          <th>Gender</th>
          <th>Date of Birth</th>
          <th>Job Title</th>
          <th>Department</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Attendance</th>
        </tr>
      </thead>
      <tbody id="staffTableBody">
        <!-- Rows will be inserted dynamically -->
      </tbody>
    </table>
  </main>

  <script>
    function loadStaff() {
      const staffList = JSON.parse(localStorage.getItem("staffList")) || [];
      const tbody = document.getElementById("staffTableBody");

      tbody.innerHTML = staffList.map((staff, index) => `
        <tr>
          <td>${index + 1}</td>
          <td>${staff.staffId || ""}</td>
          <td><a href="staffDetails.html?id=${staff.staffId}" class="text-decoration-none text-dark">${staff.fullName || ""}</a></td>
          <td>${staff.gender || ""}</td>
          <td>${staff.dob || ""}</td>
          <td>${staff.jobTitle || ""}</td>
          <td>${staff.department || ""}</td>
          <td>${staff.email || ""}</td>
          <td>${staff.personalContact || ""}</td>
          <td>0/0</td>
        </tr>
      `).join("");
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadStaff();

      // âœ… Navbar me "Add Staff" button inject karna agar parent (index.html) available hai
      if (window.parent && window.parent.loadPageControls) {
        window.parent.loadPageControls("staff");
      }
    });
  </script>
</body>

</html>
