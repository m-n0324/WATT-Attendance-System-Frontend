 <!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Interface</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    .nav-link.active {
      font-weight: bold;
      border-radius: 6px;
    }
  </style>

</head>

<body>
  <div class="container-fluid">
    <div class="row min-vh-100">

      <div class="col-12 p-0">
        <main class="d-flex flex-column h-100">

          <div class="container-fluid text-center mt-3 ">
            <div class="row align-content -between d-flex justify-content-around flex-wrap ">
              <div class="col-12 bg-light"><br>
                <img src="/WATT Attendance/res/icons/flat-faces-icons-circle-man-6.png" class="card-img-center" alt="..."
                  style="height: 150px; width: 150px;"><br>
              </div>
              <div class="col-12 bg-light ">
                <h6> Personal Information</h6>
                <form id="profileForm">
                  <fieldset disabled>
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col">
                          <label for="userId" class="form-label ">User ID</label>
                          <input id="userId" value="12345" class="form-control " aria-describedby="passwordHelpBlock">
                        </div>
                        <div class="col">
                          <label for="fullName" class="form-label ">Full Name</label>
                          <input id="fullName" value="Mansi Nigam" class="form-control "
                            aria-describedby="passwordHelpBlock">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <label for="dob" class="form-label">Date of Birth</label>
                          <input type="date" id="dob" value="2003-02-03" class="form-control"
                            aria-describedby="dobHelp">

                        </div>


                        <div class="col">
                          <label for="gender" class="form-label ">Gender</label>
                          <input id="gender" value="female" class="form-control col-2"
                            aria-describedby="passwordHelpBlock">
                        </div>
                        <div class="col-4 me-auto p-2"><label for="email" class="form-label">Email
                            address</label>
                          <input type="email" value="mansi0303@gmail.com" class="form-control" id="email"
                            aria-describedby="emailHelp">
                        </div>
                        <div class="col-2 p-2">
                          <label for="contact" class="form-label ">Contact Number</label>
                          <input id="contact" value="9238584947" class="form-control col-2"
                            aria-describedby="passwordHelpBlock">
                        </div>
                      </div>
                    </div>
                  </fieldset>
                  <div class="col-2">
                    <button class="btn btn-primary d-none" type="submit" id="submitBtn">Submit form</button>
                  </div>

                  <div class="w-100 d-flex justify-content-end px-4 mt-3">
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                      data-bs-target="#exampleModal">
                      Change Password
                    </button>
                    <button type="button" id="editBtn" onclick="toggleEditForm()" class="btn btn-outline-primary ms-3">
                      Edit Profile
                    </button>

                  </div>

                  <div class="text-start p-3">
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                      aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Change Password</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <div class="container">
                              <div class="row">
                                <div class="col-12">
                                  <form>
                                    <div class="form-group">
                                      <label for="currentPassword">Current Password</label>
                                      <input type="password" class="form-control" id="currentPassword"
                                        placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                      <label for="newPassword">New Password</label>
                                      <input type="password" class="form-control" id="newPassword" placeholder="Password">
                                    </div>
                                    <div class="form-group mb-5">
                                      <label for="confirmPassword">Confirm Password</label>
                                      <input type="password" class="form-control" id="confirmPassword"
                                        placeholder="Password">
                                    </div>

                                    <h5>Password must:</h5>
                                    <p>
                                      - include lower and upper characters<br>
                                      - include at least 1 number or symbol<br>
                                      - be at least 8 characters long<br>
                                      - match in both fields<br>
                                    </p>
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Save</button>
                            <button type="button" class="btn btn-primary">Cancel</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>



            </div><br><br>




        </main>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <script>
    function toggleEditForm() {
      const fieldset = document.querySelector('#profileForm fieldset');
      const editBtn = document.getElementById('editBtn');
      const submitBtn = document.getElementById('submitBtn');

      if (fieldset.hasAttribute('disabled')) {
        // Enable form
        fieldset.removeAttribute('disabled');
        editBtn.textContent = 'Cancel Edit';
        editBtn.classList.remove('btn-outline-primary');
        editBtn.classList.add('btn-outline-danger');
        submitBtn.classList.remove('d-none'); // Show submit button
      } else {
        // Disable form
        fieldset.setAttribute('disabled', true);
        editBtn.textContent = 'Edit Profile';
        editBtn.classList.remove('btn-outline-danger');
        editBtn.classList.add('btn-outline-primary');
        submitBtn.classList.add('d-none'); // Hide submit button
      }
    }

    // Hide submit button and disable form again after submit
    document.getElementById('profileForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent actual submission for now

      const fieldset = document.querySelector('#profileForm fieldset');
      const submitBtn = document.getElementById('submitBtn');
      const editBtn = document.getElementById('editBtn');

      // Disable form again
      fieldset.setAttribute('disabled', true);
      submitBtn.classList.add('d-none');

      // Reset edit button
      editBtn.textContent = 'Edit Profile';
      editBtn.classList.remove('btn-outline-danger');
      editBtn.classList.add('btn-outline-primary');

      // Optional: Show confirmation
      alert("Profile updated successfully!");
    });
  </script>
</body>

</html>
