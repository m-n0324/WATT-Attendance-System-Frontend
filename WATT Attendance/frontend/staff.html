<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    main {
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .table-container {
      flex: 1;
      overflow-y: auto;
    }

    table {
      width: 100%;
    }
  </style>
</head>

<body>
  <main class="container table-container">
    <table id="staffTable" class="table table-bordered table-hover align-middle shadow-sm">
      <thead class="table-dark text-center">
        <tr>
          <th>S.No</th>
          <th>Staff ID</th>
          <th>Full Name</th>
          <th>Gender</th>
          <th>Date of Birth</th>
          <th>Job Title</th>
          <th>Department</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="staffTableBody">
      </tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const staffTableBody = document.getElementById("staffTableBody");
    let allStaff = [];

    function loadStaff() {
      allStaff = JSON.parse(localStorage.getItem("staffList")) || [];
      renderStaff(allStaff);
    }

    function renderStaff(staffToDisplay) {
      staffTableBody.innerHTML = '';

      staffToDisplay.sort((a, b) =>
        (a.department || "").localeCompare(b.department || "") ||
        (a.jobTitle || "").localeCompare(b.jobTitle || "")
      );

      if (staffToDisplay.length === 0) {
        staffTableBody.innerHTML = <tr><td colspan="11" class="text-center text-muted">No staff members found.</td></tr>;
        return;
      }

      staffToDisplay.forEach((staff, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="text-center">${index + 1}</td>
          <td class="text-center">${staff.staffId || ""}</td>
          <td>
            <a href="#" class="text-decoration-none text-dark">${staff.fullName || ""}</a>
          </td>
          <td class="text-center">${staff.gender || ""}</td>
          <td class="text-center">${staff.dob || ""}</td>
          <td>${staff.jobTitle || ""}</td>
          <td>${staff.department || ""}</td>
          <td>${staff.email || ""}</td>
          <td>${staff.personalContact || ""}</td>
          <td class="text-center">${staff.status || "Present"}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-danger me-1" onclick="deleteStaff('${staff.staffId}')">Delete</button>
            <button class="btn btn-sm btn-warning" onclick="editStaff('${staff.staffId}')">Edit</button>
          </td>
        `;

        tr.querySelector("td a").addEventListener("click", function(e) {
          e.preventDefault();
          localStorage.setItem("currentStaff", JSON.stringify(staff));
          window.parent.postMessage({ type: 'updateTitle', title: 'Staff Details', showBack: true }, '*');
          window.parent.loadIframe('staffDetails.html?id=' + staff.staffId);
        });

        staffTableBody.appendChild(tr);
      });
    }

    // Is code ko maine add kiya hai index.html se messages receive karne ke liye
    window.addEventListener('message', function(event) {
        const data = event.data;
        if (data.type === 'filterStaff') {
            const { searchStaffId, searchDepartment } = data;
            const filteredStaff = allStaff.filter(s =>
                (searchStaffId === '' || (s.staffId || '').toLowerCase().includes(searchStaffId.toLowerCase())) &&
                (searchDepartment === '' || (s.department || '').toLowerCase().includes(searchDepartment.toLowerCase()))
            );
            renderStaff(filteredStaff);
        } else if (data.type === 'resetStaff') {
            loadStaff();
        }
    });

    function deleteStaff(staffId) {
      let staffList = JSON.parse(localStorage.getItem("staffList")) || [];
      staffList = staffList.filter(s => s.staffId !== staffId);
      localStorage.setItem("staffList", JSON.stringify(staffList));
      loadStaff();
    }

    function editStaff(staffId) {
      const staffList = JSON.parse(localStorage.getItem("staffList")) || [];
      const staff = staffList.find(s => s.staffId === staffId);
      if (staff) {
        localStorage.setItem("currentStaff", JSON.stringify(staff));
        window.parent.postMessage({ type: 'updateTitle', title: 'Edit Staff', showBack: true }, '*');
       window.parent.loadIframe('addStaff.html?id=' + staffId);
      }
    }

    document.addEventListener("DOMContentLoaded", loadStaff);
  </script>
</body>

</html>
