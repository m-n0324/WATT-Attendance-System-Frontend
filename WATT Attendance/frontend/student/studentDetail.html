<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Details</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    .details-container {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      margin-top: 1rem;
    }

    .student-info {
      flex: 2;
    }

    .profile-frame {
      width: 20rem;
      height: 25rem;
      border: 3px solid #ddd;
      border-radius: 0.5rem;
      overflow: hidden;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .profile-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0.25rem;
    }

    .upload-btn {
      margin-top: 0.75rem;
      width: 100%;
    }

    #editStudent {
      margin-top: 1.5rem;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow p-3">

      <div class="details-container">

        <div class="student-info">
          <h3 id="studentName"></h3>
          <p><strong>Student ID:</strong> <span id="studentId"></span></p>
          <p><strong>Father's Name:</strong> <span id="fatherName"></span></p>
          <p><strong>Mother's Name:</strong> <span id="motherName"></span></p>
          <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
          <p><strong>Gender:</strong> <span id="gender"></span></p>
          <p><strong>Class:</strong> <span id="studentClass"></span></p>
          <p><strong>Section:</strong> <span id="studentSection"></span></p>
          <p><strong>Roll Number:</strong> <span id="rollNumber"></span></p>
          <p><strong>Admission Number:</strong> <span id="admissionNumber"></span></p>
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Father's Mobile:</strong> <span id="fatherMobile"></span></p>
          <p><strong>Father's Occupation:</strong> <span id="fatherOccupation"></span></p>
          <p><strong>Mother's Mobile:</strong> <span id="motherMobile"></span></p>
          <p><strong>Mother's Occupation:</strong> <span id="motherOccupation"></span></p>
          <p><strong>Admission Date:</strong> <span id="admissionDate"></span></p>
          <p><strong>Address:</strong> <span id="address"></span></p>
          <p><strong>City:</strong> <span id="city"></span></p>
          <p><strong>State:</strong> <span id="state"></span></p>
          <p><strong>Pincode:</strong> <span id="pincode"></span></p>
          <p><strong>Transport Required:</strong> <span id="transport"></span></p>

          <button class="btn btn-info" id="editStudent">Edit Details</button>
        </div>

        <div class="profile-frame">
          <img id="profilePhoto" src="https://via.placeholder.com/150" alt="Profile Photo">
          <input type="file" class="form-control upload-btn" id="uploadPhoto" accept="image/*">
        </div>

      </div>
    </div>
  </div>

  <script>
    // Get student from localStorage
    let student = JSON.parse(localStorage.getItem('currentStudent'));

    if (!student) {
      alert("No student selected!");
      window.history.back();
    }

    function fillStudentDetails(s) {
      document.getElementById("studentName").innerText = s.studentName || '';
      document.getElementById("studentId").innerText = s.id || '';
      document.getElementById("fatherName").innerText = s.fatherName || '';
      document.getElementById("motherName").innerText = s.motherName || '';
      document.getElementById("dob").innerText = s.dob || '';
      document.getElementById("gender").innerText = s.gender || '';
      document.getElementById("studentClass").innerText = s.class || '';
      document.getElementById("studentSection").innerText = s.section || '';
      document.getElementById("rollNumber").innerText = s.rollNumber || '';
      document.getElementById("admissionNumber").innerText = s.admissionNumber || '';
      document.getElementById("email").innerText = s.email || '';
      document.getElementById("fatherMobile").innerText = s.fatherMobile || '';
      document.getElementById("fatherOccupation").innerText = s.fatherOccupation || '';
      document.getElementById("motherMobile").innerText = s.motherMobile || '';
      document.getElementById("motherOccupation").innerText = s.motherOccupation || '';
      document.getElementById("admissionDate").innerText = s.admissionDate || '';
      document.getElementById("address").innerText = s.address || '';
      document.getElementById("city").innerText = s.city || '';
      document.getElementById("state").innerText = s.state || '';
      document.getElementById("pincode").innerText = s.pincode || '';
      document.getElementById("transport").innerText = s.transport || '';
      if (s.photo) document.getElementById("profilePhoto").src = s.photo;
    }

    fillStudentDetails(student);

    document.getElementById("editStudent").addEventListener("click", function () {
      localStorage.setItem('currentStudent', JSON.stringify(student));
      window.location.href = 'addNewStudent.html';
    });

    document.getElementById("uploadPhoto").addEventListener("change", function (event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById("profilePhoto").src = reader.result;
        student.photo = reader.result;

        // Update main students list
        let students = JSON.parse(localStorage.getItem('students')) || [];
        const idx = students.findIndex(s => s.id == student.id);
        if (idx > -1) {
          students[idx] = student;
          localStorage.setItem('students', JSON.stringify(students));
        }

        localStorage.setItem('currentStudent', JSON.stringify(student));
      };
      reader.readAsDataURL(event.target.files[0]);
    });
  </script>
</body>
</html>
