<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #1e1919;">
  <div class="container-fluid  vh-100 d-flex justify-content-center align-items-center">
    <div class="card bg-light align-self-center w-50 w-md-80">
      <form class="form-group " id="loginForm">
        <div class="mb-3 bg p-5 rounded">
          <h2 class="text-center">Login</h2>

          <label for="emailInput" class="form-label mt-4 fw-semibold">Email address</label>
          <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" />

          <label for="passwordInput" class="form-label mt-3 fw-semibold">Password</label>
          <input type="password" class="form-control" id="passwordInput" />

          <input type="submit" class="form-control mt-3 bg-info" value="Login" onclick="handleLogin()" />
        </div>
      </form>
    </div>
  </div>


  <script>

    const handleLogin = (event) => {
      event.preventDefault();

      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;

      console.clear();
      console.log("Email:", email);
      console.log("Password:", password);
    };


    document.getElementById("loginForm").addEventListener("submit", handleLogin);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
